        <style>
            .listing-nav {
                border: none;
                padding: 5px;
                margin: auto;

                width: 75vw;
                height: 50vw;

                overflow: scroll;
            }

            .listing-nav .row {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                width: 100%;
            }

            .listing-nav .column {
                display: flex;
                flex-direction: column;
                flex-basis: 100%;
                flex: 1;
                height: 100%;
            }

            .listing-nav .entry {
                margin: auto;
                padding: 0px 10px;
                border: 1px solid black;
                border-radius: 3px;
                width: 95%;
                height: 95%;

                display: flex;
                flex-direction: column;
                flex-basis: 100%;
                flex: 1;
            }

            .listing-nav .entry .interacts {
                font-size: 10pt;

                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                width: 100%;

                overflow: visible;
            }

            .listing-nav .entry .interacts div {
                padding: 0px 5px;
            }

            .listing-nav .entry .interacts div > div {
                width: 0;
                height: 0;
                opacity: 0;
                transition: all .5s ease;
            }

            .listing-nav .entry .interacts div:hover > div {
                width: 10vw;
                height: 5vh;
                opacity: 1;
                transform: translateY(0);
            }
        </style>
    </head>
