      margin-bottom: 16px;
      resize: vertical;

    input[type=submit] {

      color: white;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      text-align: center;
      border-radius: 4px;

    .column {
      float: left;
      width: 20%;
      padding: 35px;

    .row {

      width: 20%;
      height: 100%;
      margin: 0;
      padding: 0;
      z-index: 2;
      position: relative;

    .star-rating i~i~i {

    <div class="row">
      <div class="col-12 text-center mb-3">
        <span class="fs-1 text-primary fw-bold">Purchase History</span>

                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">Apple iPhone 14</h5>
                    <p class="card-text"><b>Seller: </b>Samuel</p>
                    <p class="card-text"><b>Price: </b> 799.99 USD</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          </div>
          <div class="col-12 col-lg-2 bg-info text-center text-lg-end">

          </div>

                </button>
              </div>

                <button class="btn btn-danger fs-5 rounded mt-5">
